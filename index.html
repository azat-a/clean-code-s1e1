<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="todo">
      <section class="todo__task-section">
        <h3 class="todo__tasks-heading">Add Item</h3>
        <input class="todo__new-task-input" id="todo__new-task-input" type="text">
        <button class="todo__add-btn" id="todo__add-btn">Add</button>
      </section>
      
      <section class="todo__tasks-section">
        <h3 class="todo__tasks-heading">Todo</h3>
        <ul class="todo__tasks-list" id="todo__tasks-list--incompleted">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn"><span class="task__delete-btn-img"></span></button>
          </li>

          <li class="task task--edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text task__text--edit">Go Shopping</label>
            <input class="task__input task__input--edit" type="text" value="Go Shopping">
            <button class="task__edit-btn">Save</button>
            <button class="task__delete-btn"><span class="task__delete-btn-img"></span></button>
          </li>
        </ul>
      </section>

      <section class="todo__tasks-section">
        <h3 class="todo__tasks-heading">Completed</h3>
        <ul class="todo__tasks-list" id="todo__tasks-list--completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__text task__text--completed">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn"><span class="task__delete-btn-img"></span></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
